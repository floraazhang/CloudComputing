    <script type="text/javascript">

        function generateTable(result) {
            var table = document.getElementById("bootstrap-data-table-export")
                            
            for(var i = table.rows.length-1; i >= 0; i--){
                table.deleteRow(i);
            }

            var thead = document.createElement('thead');
            var tr = document.createElement('tr');
            var tbody =document.createElement('tbody');

            if (result !== null && result[0] !== null) {
                var toggleTh = document.createElement('th');
                var textnode=document.createTextNode('toggle_label');
                toggleTh.appendChild(textnode);
                tr.appendChild(toggleTh);
                
                for (var i = 0; i < Object.keys(result[0]).length - 2; i++) {
                    var th = document.createElement('th');
                    var textnode=document.createTextNode(Object.keys(result[0])[i]);
                    th.appendChild(textnode);
                    tr.appendChild(th);
                }

                thead.appendChild(tr);      

                result.forEach((cow) => {
                    var tr=document.createElement('tr');
                    var checkTd = document.createElement('td');
                    var input = document.createElement('input');
                    input.setAttribute("name", Object.values(cow)[Object.values(cow).length - 2]);
                    input.setAttribute("value", Object.values(cow)[Object.values(cow).length - 1]);
                    input.setAttribute("type", "checkbox");
                    input.setAttribute("class", "toggleBox");
                    checkTd.appendChild(input);
                    tr.appendChild(checkTd);

                    for (var i = 0; i < Object.values(cow).length - 2; i++) {
                        var ele = Object.values(cow)[i];
                        var td = document.createElement('td');
                        if (i != Object.values(cow).length - 3) {
                            ele = Math.round(ele * 10000) / 10000
                        }
                        var textnode = document.createTextNode(ele);
                        td.appendChild(textnode);
                        tr.appendChild(td);
                    }

                    if(cow.label === 1){
                        $(tr).css("background-color","red");
                    }

                    tbody.appendChild(tr);
                });                
            }

            table.appendChild(thead);
            table.appendChild(tbody);
        }

        $(document).ready(function() {
            var form = $('#ajax-search');
            var update_label_btn = document.getElementById("update_label_btn");
            
            $(form).submit(function(){
                event.preventDefault();

                console.log('111111111111111111111111111111111')
                var formData = document.getElementById("ID").value;

                $.get('/search_cow', { ID: formData }, 
                    (result) => {
                        if(result!=null){

                            generateTable(result);

                            update_label_btn.onclick = () => {
                                var checkBoxes = document.getElementsByClassName("toggleBox");
                                var identifiers = [];
                                for (var i = 0; i < checkBoxes.length; i++) {
                                    var identifier = {};
                                    if (checkBoxes[i].checked === true) {
                                        identifier['rid'] = checkBoxes[i].getAttribute("name");
                                        identifier['id'] = checkBoxes[i].getAttribute("value"); 
                                        identifiers.push(identifier);
                                    }
                                }

                                $.ajax({
                                    type: 'POST',
                                    url: '/update_labels',
                                    dataType: 'json',
                                    contentType: 'application/json',
                                    success: function (data) {
                                        console.log(data)
                                        $.get('/search_cow', { ID: formData }, 
                                        (result) => {
                                            if(result!=null){
                                                generateTable(result);
                                            }
                                        });
                                        alert(data);
                                    },
                                    data: JSON.stringify(identifiers)
                                })
                            }

                        }
                });



            console.log('333333333333333333333333')
        });

        var form2 = document.getElementById('update_label');
        jQuery(form2).submit(function($){
            // Get the form.

            // Set up an event listener for the contact form.

                $.ajax({
                    type: 'POST',
                    url: '/search',
                    data: formData
                })
            });
        });
