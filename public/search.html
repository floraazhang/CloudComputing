    <script type="text/javascript">

        $(document).ready(function() {
        var form = $('#ajax-search');
        var box = $('#label_box');

        $(box).hide();
        
        $(form).submit(function(){
            
            $(box).show();

            console.log('111111111111111111111111111111111')
            var formData = $(form).serialize();

            // Submit the form using AJAX.
            $.ajax({
                type: 'POST',
                url: '/search',
                data: formData,
                success:function(result){
                    if(result!=null){

                        var table = document.getElementById("bootstrap-data-table-export")
                        
                        for(var i = table.rows.length-1; i >= 0; i--){
                            table.deleteRow(i);
                        }

                        var thead = document.createElement('thead');
                        var tr = document.createElement('tr');
                        var tbody =document.createElement('tbody');

                        if (result !== null && result[0] !== null) {
                            Object.keys(result[0]).forEach((key)=>{
                                var th = document.createElement('th');
                                var textnode=document.createTextNode(key);
                                th.appendChild(textnode);
                                tr.appendChild(th);


                            })

                            thead.appendChild(tr);      

                            result.forEach((cow) => {
                                var tr=document.createElement('tr');

                                Object.values(cow).forEach((ele) => {
                                    var td = document.createElement('td');
                                    var num = Math.round(ele * 10000) / 10000
                                    var textnode = document.createTextNode(num);
                                    td.appendChild(textnode);
                                    tr.appendChild(td);
                                });

                                if(cow.probability>0.5){
                                    $(tr).css("background-color","red");
                                }

                                tbody.appendChild(tr);
                            });                
                        }

                        table.appendChild(thead);
                        table.appendChild(tbody);

                        $(box).hide();
                    }
                }
            })
            console.log('333333333333333333333333')
        });

        var form2 = document.getElementById('update_label');
        jQuery(form2).submit(function($){
            // Get the form.
            var form2 = document.getElementById('update_label');

            // Set up an event listener for the contact form.

                // Submit the form using AJAX.
                $.ajax({
                    type: 'POST',
                    url: '/search',
                    data: formData
                })
            });
        });
        

        });
