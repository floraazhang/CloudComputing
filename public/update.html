                                    <div class="form-group row">
                                            <label for="cc-payment" class="control-label mb-1 col-lg-3">Temperature with Drink Cycles Parameter</label>
                                            <input id="ID" name="TemperatureDCP" type="text" class="form-control col-lg-8" aria-required="true" aria-invalid="false" value="0.0289729" required style='height:50px'>
                                    </div>

                                    <div class="form-group row">
                                            <label for="cc-payment" class="control-label mb-1 col-lg-3">Activity Level Parameter</label>
                                            <input id="ID" name="ActivityP" type="text" class="form-control col-lg-8" aria-required="true" aria-invalid="false" value="0.01624314" required style='height:50px'>
                                    </div>

                                    <div class="form-group row">
                                            <label for="cc-payment" class="control-label mb-1 col-lg-3">Temperature without Drink Cycles Parameter</label>
                                            <input id="ID" name="TemperatureWDCP" type="text" class="form-control col-lg-8" aria-required="true" aria-invalid="false" value="0.06984899" required style='height:50px'>
                                    </div>

                                    <div class="form-group row">
                                            <label for="cc-payment" class="control-label mb-1 col-lg-3">Low Pass Activity Level Parameter</label>
                                            <input id="ID" name="LPActivityP" type="text" class="form-control col-lg-8" aria-required="true" aria-invalid="false" value="0.21700223" required style='height:50px'>
                                    </div>

                                    <div class="col-lg-12">

    <script src="static/vendors/jquery/dist/jquery.min.js"></script>
    <script src="static/vendors/popper.js/dist/umd/popper.min.js"></script>

    <script src="static/vendors/jquery-validation/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>

    <script src="static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/assets/js/main.js"></script>

    <script type="text/javascript">

        $(document).ready(function() {
            var form = $('#update');
            document.getElementById("update").addEventListener("submit", function(event){
                event.preventDefault()
            });

            $(form).submit(function(){
                oForm = document.forms[0];
                parameters = {};
                parameters['stemp_C'] = oForm.elements['TemperatureDCP'].value;
                parameters['animal_activity_C'] = oForm.elements['ActivityP'].value;
                parameters['low_pass_over_activity_C'] = oForm.elements['TemperatureWDCP'].value;
                parameters['temp_without_drink_cycles_C'] = oForm.elements['LPActivityP'].value;
                console.log(parameters);
                // Submit the form using AJAX.
                $.ajax({
                    type: 'POST',
                    url: '/update_model',
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (data) {
                        console.log(data)
                        alert(data);
                    },
                    data: JSON.stringify(parameters)
                })
            });
        });

    </script>
