    <script type="text/javascript">

        var $ =jQuery.noConflict();
        var socket = io('https://' + document.domain + ':' + location.port);

        var callback = function(){

            socket.emit('message',{'param': 'requestCowData'});

            socket.on('cow_data',function(data){

                console.log(data);
                var table=document.getElementById("bootstrap-data-table-export")

                for(var i = table.rows.length-1; i >= 0; i--)
                {
                    table.deleteRow(i);
                }

                var thead = document.createElement('thead');
                var tr = document.createElement('tr');
                var tbody =document.createElement('tbody');

                if (data !== null && data[0] !== null) {
                    Object.keys(data[0]).forEach((key)=>{
                        var th = document.createElement('th');
                        var textnode=document.createTextNode(key);
                        th.appendChild(textnode);
                        tr.appendChild(th);
                    })

                    thead.appendChild(tr);      

                    data.forEach((cow) => {
                        var tr=document.createElement('tr');

                        Object.values(cow).forEach((ele) => {
                            var td = document.createElement('td');
                            var num = Math.round(ele * 10000) / 10000
                            var textnode = document.createTextNode(num);
                            td.appendChild(textnode);
                            tr.appendChild(td);
                        });

                        if(cow.probability>0.5){
                            $(tr).css("background-color","red");
                        }

                        tbody.appendChild(tr);
                    });                
                }

                table.appendChild(thead);
                table.appendChild(tbody);

                setTimeout(function() {socket.emit('message',{'param': 'requestCowData'});}, 5000);
                        
            });
        };

        if (
            document.readyState === "complete" ||
            (document.readyState !== "loading" && !document.documentElement.doScroll)
        ) {
        callback();
        } else {
        document.addEventListener("DOMContentLoaded", callback);
        }

        function disconnect() {
            console.log('stopTimer');
            socket.emit('stopTimer');
            return true;
        }

        $(document).ready(function() {
            
        });
    </script>
